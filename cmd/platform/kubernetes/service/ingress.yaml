apiVersion: v1
data:
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  name: mcbeam-certs
  namespace: default
type: kubernetes.io/tls
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: grpc-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    nginx.ingress.kubernetes.io/proxy-body-size: "200m"
spec:
  tls:
    - hosts:
        - "*.mcbeam.net"
      secretName: mcbeam-certs
  rules:
    - host: "proxy.mcbeam.net"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: micro-proxy
              servicePort: 443
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: api-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
    - hosts:
        - "*.mcbeam.net"
      secretName: mcbeam-certs
  rules:
    - host: "api.mcbeam.net"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: micro-api
              servicePort: 443
    - host: "*.mcbeam.net"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: micro-api
              servicePort: 443
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: http-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
    - hosts:
        - "*.mcbeam.net"
      secretName: mcbeam-certs
  rules:
    - host: "*.mcbeam.net"
      http:
        paths:
          - path: /web
            pathType: Prefix
            backend:
              serviceName: micro-http
              servicePort: 443
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: websocket-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    #配置websocket 需要的配置
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade "websocket";
      proxy_set_header Connection "Upgrade";
spec:
  tls:
    - hosts:
        - "*.mcbeam.net"
      secretName: mcbeam-certs
  rules:
    - host: "*.mcbeam.net"
      http:
        paths:
          - path: /websocket
            pathType: Prefix
            backend:
              serviceName: micro-gate
              servicePort: 3250